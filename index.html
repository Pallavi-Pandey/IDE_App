<!DOCTYPE html> 
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Python IDE in Web Page</title> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            background-color: #1d6754;
            color: #fff;
            padding: 10px;
        }

        section {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head> 
  
<body> 
    <header>
        <h1>Python IDE </h1>
    </header>

    <section>
        <!-- Trinket Embed Code -->
        <iframe src="https://trinket.io/embed/python/60dfbf5e4c" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
        <p>Write, run, and share Python code using this embedded IDE.</p>
    </section>
</body> 
  
</html>
